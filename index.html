<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>animateText()</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pdo5vdn.css" async>
  </head>
  <body>
    <main>
      <p id="t" class="t">
        <span class="tw">Hollywood Nights</span>
        <span class="tw">Hollywood Hills</span>
      </p>
    </main>

    <script src="/dist/animate-text.umd.js"></script>
    <script>
      window.onload = function (e) {
        animateText('.tw', {
          duration: 1000
        });
      }
    </script>
  </body>
</html>
